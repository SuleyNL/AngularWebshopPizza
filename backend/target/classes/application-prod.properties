# Server configuration
server.port=${PORT:8080}

# Database configuration - Railway will inject DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logging configuration
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.security=INFO
logging.level.com.pizza.security=INFO
logging.level.org.springframework.web=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET:pizza_deliziosa_super_secure_secret_key_for_jwt_token_generation}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true 