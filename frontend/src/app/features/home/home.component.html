<section class="menu-section">
  <div class="container">
    <h2>Pizza Menu</h2>
    
    <div *ngIf="loading" class="loading-spinner">
      <p>Loading menu...</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <p>Sorry, we couldn't load the menu. Please try again later.</p>
    </div>
    
    <div *ngIf="!loading && !error" class="pizza-grid">
      <div class="pizza-card" *ngFor="let pizza of pizzaMenu">
        <div class="pizza-image">
          <span *ngIf="!pizza.imageUrl">üçï</span>
          <img *ngIf="pizza.imageUrl" [src]="pizza.imageUrl" alt="{{pizza.name}}">
        </div>
        <div class="pizza-info">
          <h3>{{pizza.name}}</h3>
          <p class="description">{{pizza.description}}</p>
          <p class="price">${{pizza.price.toFixed(2)}}</p>
          
          <!-- For regular users: show "Add to Cart" button -->
          <button *ngIf="!isAdmin" class="order-button" (click)="addToCart(pizza)">Add to Cart</button>
          
          <!-- For admin users: show "Edit" button -->
          <button *ngIf="isAdmin" class="edit-button" routerLink="/admin/products/edit/{{pizza.id}}">Edit Product</button>
        </div>
      </div>
    </div>
  </div>
</section>
